<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body id="body">
    <div class="layout-principal">
        <!--menu lateral-->
        <div class="menu-lateral">
            <div class="logotipo">
                <span class="logo-texto">Ponto ID</span>
            </div>
            <div class="perfil-usuario">
                <img src="https://placehold.co/40x40/4a8ff5/ffffff?text=G" alt="Foto de Perfil" class="foto-perfil">
                <div class="info-usuario">
                    <span class="nome-usuario">Olá, Gustavo</span>
                    <span class="cargo-usuario">Administrador</span>
                </div>
                <a href="config.html" class="config-btn" aria-label="Configurações">
                    <i class="fas fa-cog"></i>
                </a>
            </div>
            <nav class="nav-menu">
                <ul>
                    <li class="nav-item ativo"><a href="index.html"><i class="fas fa-home"></i> Dashboard</a></li> <!--item ativo-->
                    <!--Links-->
                    <li class="nav-item"><a href="ponto.html"><i class="fas fa-clock"></i> Bater Ponto</a></li>
                    <li class="nav-item"><a href="meuponto.html"><i class="fas fa-file-alt"></i> Meu Ponto</a></li>
                    <li class="nav-item"><a href="relatorio.html"><i class="fas fa-chart-bar"></i> Relatórios</a></li>
                    <li class="nav-item"><a href="config.html"><i class="fas fa-cog"></i> Configurações</a></li>
                    <li class="nav-item logout"><a href="#" id="LinkSaida"><i class="fas fa-sign-out-alt"></i> Sair</a></li> <!--LinkSaida JS-->
                </ul>
            </nav>
        </div>
        
        <!--Conteudo Principal-->
        <div class="conteudo-principal">
            <h1>Dashboard</h1>

            <!--Cards acesso rapido-->
            <div class="dashboard-cards">
                
                <!--card verde(bater ponto)-->
                <a href="ponto.html" class="card-link">
                    <div class="card verde">
                        <i class="fas fa-clock card-icon"></i>
                        <p class="titulo-card">Bater Ponto</p>
                    </div>
                </a>

                <!--card azul(meu ponto)-->
                 <a href="meuponto.html" class="card-link">
                    <div class="card azul">
                        <i class="fas fa-file-alt card-icon"></i>
                        <p class="titulo-card">Meu Ponto</p>
                    </div>
                </a>

                <!--card laranja(relatorio)-->
                <a href="relatorio.html" class="card-link">
                    <div class="card laranja">
                        <i class="fas fa-chart-bar card-icon"></i>
                        <p class="titulo-card">Relatórios</p>
                    </div>
                </a>
            </div>

            <!--modal de saida-->
    <div id="ModalSaida" class="modal">
        <div class="modal-content-confirm">
            <h3><i class="fas fa-exclamation-triangle"></i> Confirmar Saída</h3>
            <p>Tem certeza de que deseja sair do sistema Ponto ID?</p>
            <div class="modal-actions">
                <button class="btn-cancel" onclick="fecharModalSaida()">Cancelar</button>
                <button class="btn-confirm" onclick="confirmarSaida()">Sair</button>
            </div>
        </div>
    </div>

        <script src="script.js"></script>
</body>
